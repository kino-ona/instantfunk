<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="./assets/js/jquery-2.1.1.js"></script>
	<script src="./assets/js/ui.js"></script>
	<link rel="stylesheet" href="./assets/css/ui.css">
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
	<div id="wrap">
		@@include('./inc/header.inc', {
			"login": "true",
			"webroot": "."
		})

		<div class="container">
			<div class="visual">
				<div class="visual__container">
					<div class="video">
						<div class="video__container">
							<video autoplay loop muted style="width: 100%; height: 100%; object-fit: cover;">
								<source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				</div>
			</div>
			<div class="menu">
				<nav class="menu__container">
					<ul class="menu__list menu__list--col2">
						<li class="menu__item">
							<a href="#" class="menu__link">
								<div class="menu__round menu__round--darkgreen">
									<div class="menu__inner menu__inner--center">
										<p class="menu__category">OUTER</p>
									</div>
								</div>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<div class="menu__round menu__round--cyan">
									<div class="menu__inner menu__inner--center">
										<p class="menu__category">BOTTOM</p>
									</div>
								</div>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<div class="menu__round menu__round--yellow">
									<div class="menu__inner menu__inner--center">
										<p class="menu__category">TOP</p>
									</div>
								</div>
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">
								<div class="menu__round menu__round--darkpink">
									<div class="menu__inner menu__inner--center">
										<p class="menu__category">ACC</p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</main>

		<footer class="footer">
			<div class="button">
				<div class="button__container">
					<button type="button" class="button__item">회원가입</button>
					<a href="#" class="button__item">로그인</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
